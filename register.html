<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecom Register </title>
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/style.css">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow-lg p-5 rounded bg-light">
                <h1 class="text-centre">Regitration Form</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enterpassword">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Confirmpassword">
                    <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">mobile</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="number">
                     </div>
                     <div class="mb-3">
                        <button type="button" class="btn btn-success">Submit</button>
                        Already User? &nbsp;<a href="login.html">login</a>
                     </div>
                    </div>
                </form>
            </div>
        </div>
       
    </div>
    
    <script src="asset/JS/bootstrap.min.js"></script>
    <script src="asset/JS/popper.min.js"></script>
